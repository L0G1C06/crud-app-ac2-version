<div class="container-fluid">
  <div class="row align-items-center text-center full-height">
      <div class="col">
          <h1>Bem-vindo</h1>
      </div>
  </div>
</div>

<div>
  <h2>Total de usuários cadastrados: {{ totalUsers }}</h2>
</div>

<div style="overflow-x: auto; overflow-y: auto;">
  <h2>Quantidade de usuários por função</h2>
  <table>
      <thead>
          <tr>
              <th>Função</th>
              <th>Quantidade de Usuários</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let role of userRoles">
              <td>{{ role.role }}</td>
              <td>{{ role.count }}</td>
          </tr>
      </tbody>
  </table>
</div>
