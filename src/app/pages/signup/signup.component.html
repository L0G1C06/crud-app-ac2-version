<div class="body">
  <div class="container">
    <div class="col-md-6">
      <h1 class="text-center">Sign Up</h1>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="mt-4">
        <div class="form-group">
          <label for="user">Usuário:</label>
          <input type="text" id="user" formControlName="user" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="text" id="email" formControlName="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" formControlName="password" class="form-control" aria-describedby="passwordHelp">
          <div id="passwordHelp" class="form-text-new">Senha deve ser entre 6 e 20 caracteres</div>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirmação de Senha:</label>
          <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control" required>
        </div>
        <div>
          <h2></h2>
        </div>
        <div class="text-center">
        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-link" routerLink="/login">Back to Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
